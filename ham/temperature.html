<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function (doC) {
        this.getdoC = doC;
        this.getDoF = function () {
            return this.getdoC * 1.8 +32;
        };
        this.getDoK = function () {
            return this.getdoC + 273;
        };
    };
    let temp = Number(prompt("nhap do C"));
    let temperature = new Temperature(temp);
    DoF = temperature.getDoF();
    DoK = temperature.getDoK();
    alert("Độ F là " + DoF + " Độ K là " + DoK);
</script>
</body>
</html>
