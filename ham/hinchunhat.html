<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="650" height="500" style="border: 1px solid black"></canvas>
<script>
    function Rectangle(width, height) {
        this.height = height;
        this.width = width;
        this.getPerimeter = function () {
            return (this.width + this.height)/2;
        };
        this.getAcreage = function () {
            return (this.height * this.width);
        };
        this.createRect = function () {
            let ltd = document.getElementById('myCanvas').getContext('2d');
            ltd.fillStyle = "pink";
            ltd.fillRect(0,0,this.width,this.height);

        }
    }

    let height = Number(prompt('nhap chieu dai'));
    let width = Number(prompt('nhap chieu rong'));
    let rectangle = new Rectangle(width, height);
    rectangle.createRect(width, height);
    perimeter = rectangle.getPerimeter();
    acreage = rectangle.getAcreage();


    alert("chieu dai: " + width + "chieu rong : " + height + "s laf " + acreage + "p la " + perimeter);


</script>
</body>
</html>
