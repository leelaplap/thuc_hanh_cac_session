<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game">
    <img src="chibi1.jpg" height="200" width="133" style="top: 50px; left: 200px;
position: absolute;">
</div>
<script>

    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed= speed;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />'
        };

        this.moveRight = function () {
            this.left += this.speed;
        };

        this.moveDown = function () {
            this.top += this.speed;
        };

        this.moveLeft = function () {
            this.left -= this.speed;
        };

        this.moveTop= function () {
            this.top -= this.speed;
        }
    }
    let speed= Math.floor(Math.random()* 10 )+3;
    let hero = new Hero('chibi1.jpg',0, 0, 200, speed);

    function start() {
        if (hero.left < window.innerWidth- hero.size && hero.top <= 0){
            hero.moveRight();
        } else if (hero.top < window.innerHeight- hero.size && hero.left>= window.innerWidth- hero.size){
            hero.moveDown();
        } else if (hero.left >0 && hero.top>= window.innerHeight- hero.size){
        hero.moveLeft();
        } else if (hero.top >0 && hero.left <=0){
            hero.moveTop();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 1)
    }

    start();
</script>
</body>
</html>
