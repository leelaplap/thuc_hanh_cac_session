<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="650" height="500" style="border: 6px solid blue"></canvas>
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function createCircle() {
        let crt = document.getElementById('myCanvas').getContext('2d');
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let radius = Math.floor(Math.random() * 66);
        let circle = new Circle(x, y, radius);
        crt.beginPath();
        crt.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        crt.fillStyle = "red";
        crt.fill()

    }

    function multy() {
        for (let i = 1 ; i < 40; i++){
            createCircle()

        }
    }
    multy();
</script>
</body>
</html>
