<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra canh tam giác</title>
</head>
<body>
<script>
    let numberx = Number(prompt("nhập giá trị cạnh thứ 1"));
    let numbery = Number(prompt("nhập giá trị cạnh thứ 2"));
    let numberz = Number(prompt("nhập giá trị cạnh thứ 3"));
    if (numberx>0 && numbery>0 && numberz>0) {
        if (numberx+numbery>numberz && numberx+numberz>numbery && numbery+numberz>numberx);
        alert( "Đây là cạnh của tam giác");
    } else {
        alert("Đây không phải là cạnh của tam giác");
    }
</script>
</body>
</html>
