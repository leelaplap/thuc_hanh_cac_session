<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3 4 5 6 </title>
</head>
<body>
Nhập số A :<input type="text" id="nhapsoa"><br><br>
Nhập số B :<input type="text" id="nhapsob"><br><br>
<button type="button" onclick="tinh()">Xem kết quả</button>
<script>
    function tinh() {
        let soA = Number(document.getElementById('nhapsoa').value);
        let soB = Number(document.getElementById('nhapsob').value);
        let sVuong = soA * soA;
        let sChuNhat = soA * soB;
        let sTamGiacVuong = soA * soB / 2;
        let soX = soA / soB;
        document.getElementById('so').innerHTML = "Diện tích hình vuông là " + sVuong;
        document.getElementById('so1').innerHTML = "Diện tích hình chữ nhật là " + sChuNhat;
        document.getElementById('so2').innerHTML = "Diện tích hình vuông là " + sTamGiacVuong;
        document.getElementById('so3').innerHTML = "Ẩn X cần tìm là " + soX;
    }
</script>
<p id="so"></p>
<p id="so1"></p>
<p id="so2"></p>
<p id="so3"></p>
</body>
</html>
