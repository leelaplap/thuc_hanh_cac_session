<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su kien chuot</title>
</head>
<body>
<form>
       <img src="ball.jpg" height="225" width="225" id="myImage"/>
       <p>Click button below to move the image to right </p>
    <input type="button" value="Trai" onclick="moveRight();"/>
    <input type="button" value="phai" onclick="moveLeft();"/>
    <input type="button" value="len" onclick="moveUp();"/>
    <input type="button" value="next" onclick="moveDown();"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveUp() {
        imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
    }
    function moveDown() {
        imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
