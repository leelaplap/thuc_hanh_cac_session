<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình 3 môn</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập điểm môn Vật lý"));
    let b = Number(prompt("Nhập điểm môn Hóa học"));
    let c = Number(prompt("Nhập điểm môn Sinh học"));

    d = (a+b+c)/3;
    alert("Điểm trung bình 3 môn là: " + d);

</script>
</body>
</html>
