<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình tròn</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập bán kính hình tròn"));
    let b = a*a*3.14;
    let d = a*2*3.14;
  document.write("Diện tích hình tròn là : " + b );
  document.write("<br/>");
  document.write( "Chu vi hình tròn là : " + d );
</script>
</body>
