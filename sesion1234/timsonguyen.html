<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập số luongj so nguyen to can hien thi : ");

    function goiSo(n) {
        if (n === 2) {
            return true;
        } else if (n < 2) {
            return false;

        }else if (n%2 ===0) {
            return false;
        }
        else {
            for (let i = 3; i <= Math.sqrt(n); i=i+2) {
                if (n % i === 0) {
                    return false;
                    break;
                }
            }
        }
        return true;
    }

    let dem = 0;
    let numberCount = 2;
    while (dem < number) {
        if (goiSo(numberCount)) {
            dem++;
            document.write(numberCount + " ");
        }
        numberCount++;
    }


</script>
</body>
</html>
