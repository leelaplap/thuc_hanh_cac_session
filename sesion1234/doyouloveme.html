<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position: absolute; left: 220px; top: 175px;">Do you love me</h1>
<input type="button" value="YES" onclick="yesClick()" style="position: absolute; left: 285px; top: 235px;">
<input type="button" id="moveNo" value="   NO   " onmouseover="noClick()" style="position: absolute; left: 384px; top: 235px;">
<script type="text/javascript">
    function yesClick() {
        alert("yeb làm người yêu mình nhaaaaaaaa <3 <3 <3");
    }
    function noClick() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('moveNo').style.left = x + 'px';
        document.getElementById('moveNo').style.top = y + 'px';
    }

</script>
</body>
