<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm nhuận là</title>
</head>
<body>
<script>
    let year = parseInt(prompt("enter the year"));
    if (year % 4 == 0 ) {
        if (year % 100 == 0 ) {
            alert('Đây không phải là năm nhuận '+year);
        }
        else {
            alert('Đây là năm nhuận ' +year);
        }
    }
    if (year % 100 == 0) {
        if (year % 400 == 0) {
            alert('Đây là năm nhuận ' +year);
        }
        else {
            alert('Đây không phải là năm nhuận '+year);
        }
    }
    else {
        alert('Đây không phải là năm nhuận '+year);
    }
</script>
</body>
</html>
