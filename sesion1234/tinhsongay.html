<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhs so ngay</title>
</head>
<body>
<input type="text" id="toan">
<button type="button" onclick="tinh()">Tính số ngày</button>
<p id="demo">fff</p>
<div id="test"></div>
<script>
    function tinh() {
        let month = +(document.getElementById('toan').value);
        if (month<=12&&month>=1){
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('demo').innerHTML="Tháng này có " + 31+ " ngày";
                // document.getElementById('test').innerText="Tháng này có " + 31+ " ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('demo').innerText="Tháng này có " + 30+ " ngày";
                break;
            default:
                document.getElementById('demo').innerText="Tháng này có " + 28+ " ngày";
                break;
            }
        }
        else {
            document.getElementById('demo').innerText="nhap sai thang";
        }
    }
</script>
</body>
</html>
