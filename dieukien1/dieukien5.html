<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

điểm bài kiểm tra :<input type="text" id="kiemtra"><br>
điểm thi giữa kỳ :<input type="text" id="giuaki"><br>
điểm thi cuối kỳ :<input type="text" id="cuoiki"><br>
<button type="button" onclick="danhgia()">Xep loai</button>
<script>
    function danhgia() {
        let a = Number(document.getElementById('kiemtra').value);
        let b = Number(document.getElementById('giuaki').value);
        let c = Number(document.getElementById('cuoiki').value);
        let d= (a+b*2+c*3)/6;
        if (d>=0 && d<=10) {
            if (d < 4) {
                document.getElementById('nhapdiem').innerText = "hoc luc kem";
            } if (d >= 4 && d < 6) {
                document.getElementById('nhapdiem').innerText = "hoc luc kha";
            } if (d >= 6) {
                document.getElementById('nhapdiem').innerText = "hoc luc gioi";
            }
        } else {
            document.getElementById('nhapdiem').innerText = "nhap k dung";
        }
    }
</script>
<p id="nhapdiem"></p>
</body>
</html>
