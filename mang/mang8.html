<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [12, 6, 9, 3, 55, 88, 2, 456, 2125, 7];
    let max = num[0];
    for (let i = 0; i < num.length-1; i++) {
        for (let j = i+1; j < num.length; j++) {
            if (num[i] < num[j]) {
                max = num[i];
                num[i] = num[j];
                num[j] = max;
            }
        }
    }
    document.write(num);

</script>
</body>
</html>
