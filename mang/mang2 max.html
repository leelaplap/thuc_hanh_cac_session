<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre id="demo"></pre>
<script>
    let num = [12, 6, 9, 3, 55, 88, 2, 456, 2125, 7];
    let max = num[0];
    let index;
    for (let j = 0; j < num.length; j++) {
        if (max < num[j]) {
            max = num[j];
            index = j;
        }
    }
    document.getElementById('demo').innerHTML = "só lớn nhất  là " + max + " vị trí " + index  + "<br>";

</script>
</body>
</html>
