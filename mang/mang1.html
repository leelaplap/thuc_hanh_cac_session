<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre id="demo"></pre>
<script>
    let num = [12, 6, 9, 3, 55, 88, 2, 456, 2125, 7];

    for (let i = 0; i < num.length; i++) {
        if (num[i] > 10) {
            document.getElementById('demo').innerHTML += "só lớn hơn 10 là " + num[i] + "<br>";
        }
    }


</script>
</body>
</html>
