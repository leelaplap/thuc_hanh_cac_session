<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="checkCard()">Ra bài</button>
<pre id="demo"></pre>
<button type="button" onclick="shuffle()">Chia bài</button>
<br>
<label>PLAYER 1</label>
<pre id="play1"></pre>
<label>PLAYER 2</label>
<pre id="play2"></pre>
KẾT QUẢ
<p id="result"></p>

<script>
    let arr = [];
    let player1 = [];
    let player2 = [];
    let score1 = [];
    let score2 = [];
    let count = [];

    function checkCard() {
        for (let i = 1; i <= 52; i++) {
            arr.push(i);
        }
        document.getElementById('demo').innerHTML = arr;
    }

    function shuffle() {
        for (let i = 0; i < arr.length; i++) {
            let randomNum = Math.floor(Math.random() * arr.length);
            player1.push(arr[randomNum]);
            arr.splice(randomNum, 1);
            player2 = arr;
        }
        document.getElementById('play1').innerHTML = player1;
        document.getElementById('play2').innerHTML = player2;
        setInterval(play, 100);
    }

    function play() {
        if (count < player1.length) {
            if (player1[count] > player2[count]) {
                score1++;
            } else {
                score2++;
            }
            count++;
        }
        display();
    }

    function display() {
        document.getElementById('result').innerHTML = score1 + ":" + score2;
        if (count >= player1.length) {
            if (score1 > score2) {
                document.getElementById('result').innerHTML = "player1 win" + score1;
            } else if (score2 > score1) {
                document.getElementById('result').innerHTML = "player2 win" + score2;
            } else {
                document.getElementById('result').innerHTML = "equal";

            }
        }

    }

</script>
</body>
</html>
