<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let num = [];
    for (let i = 0; i < 100; i++) {
        num[i] = Math.floor(Math.random() * 101);
    }

    let minValue = findMin(num);
    let maxValue = findMax(num);
    document.write(num + '<br>');
    document.write('the minimum value is : ' + minValue + '<br>');
    document.write('the maximum value is : ' + maxValue);
</script>
</body>
</html>
