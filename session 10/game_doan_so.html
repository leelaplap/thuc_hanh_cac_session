<head>

    <title>Game Đoán Số </title>
</head>
<body>
<input type="text" id="input">
<button type="button" onclick="checkNumber()">xem</button>
<script>
     let num = Array (100);

     let val = document.getElementById('input');

    for (let i = 1; i < 101; i++){
         num[i] = i;
    }

    function checkNumber() {
        if (val.value < num[66]){
            alert("too low");
        }
        if (val.value> num[66]) {
            alert("too high");
        }
        else {
            alert("you are right");
        }
    }

</script>
