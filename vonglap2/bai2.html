<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i < 10; i++) {
        for (let j = 1; j <= i; j++) {
            if (i === 9 || j === 1 || j === i) {
                document.write('*');
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
</script>
<br><br>

<script>
    for (let i = 1; i < 10; i++) {
        for (let j = 9; j >= i; j--) {
            if (i === 1 || j === 9 || j === i) {
                document.write('*');
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
