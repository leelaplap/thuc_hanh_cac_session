<body>
<script>
    for (let i = 1; i < 7; i++) {
        for (let j = 1; j < 20; j++) {
            if (i ===1||j===1|| i===6|| j ===19) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
</script>
<script>
    for (let i = 1; i < 7; i++) {
        for (let j = 1; j <= i; j++) {
            if (i === 6 || j === 1 || j === i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
</script>
<script>
    for (let i = 1; i < 7; i++) {
        for (let j = 6; j >= i; j--) {
            if (i === 1 || j === 6 || j === i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
                }
            }
        document.write("<br>");
    }
</script>
<script>

                document.write("*");

        }

    }
